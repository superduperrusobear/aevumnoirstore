<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aevum noir official | online store</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Diagonal cut with black overlay */
        .diagonal-cut {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 50%;
            background-color: #000;
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Logo in the diagonal cut */
        .spiral-logo {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 20%;
            height: auto;
            filter: brightness(0) invert(1); /* Make the logo white */
            animation: rotateSpiral 30s linear infinite;
            transform-origin: center;
        }
        
        @keyframes rotateSpiral {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(1080deg); /* 3 full rotations (360 * 3) */
            }
            100% {
                transform: rotate(0deg); /* Rotate back to start */
            }
        }
        
        .coming-soon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 900px;
            text-align: center;
            height: 85vh;
            padding: 40px 0;
            position: relative;
            z-index: 2;
        }
        
        .logo-container {
            margin-bottom: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            max-width: 800px;
            width: 95%;
            height: auto;
        }
        
        .message-container {
            margin: 0;
            height: 60px;
            position: relative;
            width: 100%;
        }
        
        .message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 32px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
            line-height: 1.8;
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.645, 0.045, 0.355, 1.000);
        }
        
        .message.active {
            opacity: 1;
        }
        
        .social-connect {
            margin-top: 60px;
            width: 100%;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 30px 0;
        }
        
        .social-icon {
            width: 38px;
            height: 38px;
            transition: opacity 0.3s;
        }
        
        /* Specific sizes for Discord and Instagram icons */
        a[href="https://instagram.com"] .social-icon,
        a[href="https://discord.com"] .social-icon {
            width: 48px;
            height: 48px;
        }
        
        .social-icon:hover {
            opacity: 0.7;
        }
        
        .copyright {
            margin-top: 40px;
            font-size: 10px;
            letter-spacing: 1px;
            color: #666;
        }
        
        .connect-text {
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .diagonal-cut {
                width: 50%;
                height: 40%;
            }
            
            .spiral-logo {
                bottom: 18%;
                right: 18%;
                width: 16%;
            }
            
            .coming-soon {
                height: 85vh;
            }
            
            .logo {
                max-width: 500px;
            }
            
            .message {
                font-size: 26px;
                letter-spacing: 2px;
            }
            
            .message-container {
                height: 100px;
            }
            
            .social-icon {
                width: 32px;
                height: 32px;
            }
            
            /* Specific sizes for Discord and Instagram icons on tablet */
            a[href="https://instagram.com"] .social-icon,
            a[href="https://discord.com"] .social-icon {
                width: 42px;
                height: 42px;
            }
            
            .social-links {
                gap: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .diagonal-cut {
                width: 55%;
                height: 35%;
            }
            
            .spiral-logo {
                bottom: 15%;
                right: 15%;
                width: 20%;
            }
            
            .coming-soon {
                height: 80vh;
                padding: 20px 0;
            }
            
            .logo {
                max-width: 320px;
            }
            
            .message {
                font-size: 20px;
                letter-spacing: 1.5px;
            }
            
            /* Specific sizes for Discord and Instagram icons on mobile */
            a[href="https://instagram.com"] .social-icon,
            a[href="https://discord.com"] .social-icon {
                width: 38px;
                height: 38px;
            }
            
            .social-links {
                gap: 30px;
            }
        }
    </style>
</head>
<body>

    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.message');
            let currentIndex = 0;
            
            // Start the animation loop
            function animateMessages() {
                // Hide all messages
                messages.forEach(msg => {
                    msg.classList.remove('active');
                });
                
                // Show current message
                messages[currentIndex].classList.add('active');
                
                // Move to next message
                currentIndex = (currentIndex + 1) % messages.length;
                
                // Set timeout for next animation
                setTimeout(animateMessages, 3000); // Change message every 3 seconds
            }
            
            // Start with first message
            messages[0].classList.add('active');
            
            // Start the animation after a delay
            setTimeout(animateMessages, 3000);
        });
    </script>
